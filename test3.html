<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QUẢN LÍ NHÂN SỰ</title>
  </head>
  <body>
    <div>
      <form action="#" method="get">
        <fieldset>
        <legend>Đăng nhập tài khoản</legend>
        <label for="">Email</label><br />
        <input type="text" name="" id="" />
        <br />
        <label for="">Mật khẩu</label>
        <br />
        <input type="password" name="passWord" id="" />
      </form>
      <br/>
      <button style="margin-top: 20px">Đăng Nhập</button>
        </fieldset>
        
    </div>
    <div>
      <form action="">
        <h3>Thêm nhân viên mới</h3>
        <label for="name">Họ và tên</label>
        <input required autofocus type="text" /> <br />
        <label for="dateOfBirth">Ngày sinh đầy đủ</label>
        <input type="date" name="" id="" />
        <br />
        <label for="">Tháng và năm</label>
        <input type="month" name="" id="" />
        <br />
        <label for="">Thời Gian</label>
        <input type="time" name="" id="" />
        <br />
        <label for="">Giới tính</label>
        <input type="radio" name="gender" id="" />
        <label for="">Nam</label>
        <input type="radio" name="gender" />
        <label for="">Nữ</label>
        <input type="radio" name="gender" id="" />
        <label for="">Khác</label>
        <br />
        <label for="">Email</label>
        <input required type="email" name="" id="" />
        <br />
        <label for="">Mật Khẩu</label>
        <input required minlength="8" type="password" />
        <br />
        <label for="">Giới thiệu bản thân</label>
        <br />
        <textarea
          rows="1"
          cols="1"
          style="width: 400px; height: 70px"
        ></textarea>
        <br />
        <label for="">Thành Phố </label>
        <select>
          
          <option value="">Quảng Ninh</option>
          <option value="">Ninh Bình</option>
          <option value="">Bắc Ninh</option>
        </select>
        <br />
        <label for="">Hình Ảnh</label>
        <input type="file" />
        <br />
        <label for="">Sở thích</label>
        <input type="checkbox" />
        <label for="">Code</label>
        <input type="checkbox" />
        <label for="">Game</label>
        <input type="checkbox" />
        <label for="">Bơi Lội</label>
        <input type="checkbox" />
        <label for="">Đá Bóng </label>
        <br />
        <label for="">Tiến độ hoàn thành công việc</label>
        <input type="range" name="" id=""  />
        <br />
        <label for="">Năm kinh nhiệm</label>
        <input type="number" max="50" min="1" />
        <br />
        <label for="">Tìm kiếm</label>
        <input type="search" />
        <br />
        <label for="">Màu sắc ưa thích</label>
        <input type="color" />
        <br />
        <input type="button" value="Hủy" />
        <input type="reset" value="Làm mới" />
        <input type="submit" value="Gửi" />
      </form>
    </div>
  </body>
</html>
